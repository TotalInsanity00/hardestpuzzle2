<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Checker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px;
      background-color: #000;
      font-family: monospace;
    }
    .card {
      background: #222;
      color: #0f0;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      width: min(90%, 600px);
    }
    h1 {
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    input {
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      width: 80%;
      border-radius: 4px;
      outline: none;
      margin-bottom: 16px;
      text-align: center;
    }
    button {
      background: #0f0;
      color: #111;
      border: none;
      padding: 10px 20px;
      font-family: monospace;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover { background: #00bfff; color: #fff; }
    .message { margin-top: 20px; font-size: 1rem; min-height: 1.2em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Enter Your Code</h1>
    <input type="text" id="codeInput" placeholder="Enter code here">
    <br>
    <button id="checkBtn">Check</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const TARGET_HASH = "877d41bc540c57e06ac1f4d3edfd59e5d3651402500a4336e26f50572fcb9389";

    async function sha256Hex(str) {
      const enc = new TextEncoder().encode(str);
      const buf = await crypto.subtle.digest('SHA-256', enc);
      const bytes = new Uint8Array(buf);
      return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function normalize(s) {
      // Trim, collapse spaces, strip non-letters, lowercase.
      return s.trim().toLowerCase().replace(/[^a-z]/g, '');
    }

    async function checkCode() {
      const input = document.getElementById('codeInput').value.toLowerCase();;
      const message = document.getElementById('message');

      const cleaned = normalize(input);
      const hash = await sha256Hex(cleaned);

      if (hash === TARGET_HASH) {
        message.textContent = "✅ Correct! You’ve unlocked the door... ping @coaches in your voting channel to find out whats inside.";
      } else {
        message.textContent = `❌ Not quite: ${input}`;
      }
    }

    document.getElementById('checkBtn').addEventListener('click', checkCode);
    document.getElementById('codeInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') checkCode();
    });
  </script>
</body>
</html>
